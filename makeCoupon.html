<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/makeCoupon.css" />
    <link rel="icon" href="img/logo.png" />
    <script src="js/coupon.js"></script>
    <script
      src="https://kit.fontawesome.com/ba49d39b5e.js"
      crossorigin="anonymous"
    ></script>
    <title>기프티콘/쿠폰 생성 페이지</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar_logo">
        <img src="img/logo.png" alt="로고" />
        <a href="main.html" class="service_name">소확행</a>
      </div>
      <ul class="navbar_menu">
        <p class="icon_name">
          <span>소</span>상공인·<span>소</span>비자에게 <span>확</span>실한
          <span>행</span>복
        </p>
      </ul>
      <ul class="navbar_icon">
        <li>
          <p><i class="fa-regular fa-user" onclick="toggleUserPanel()"></i></p>
        </li>
      </ul>
    </nav>

    <!-- 사용자 패널 -->
    <div id="userPanel" class="user_panel">
      <div class="panel_content">
        <ul>
          <li><a href="#">로그아웃</a></li>
          <li><a href="#">마이페이지</a></li>
        </ul>
      </div>
    </div>
    <div class="makeCoupon_header">
      <div class="makeCoupon_header1">
        <i class="fa-solid fa-receipt"></i>쿠폰 정보
      </div>
      <div class="makeCoupon_header2">
        <input type="button" value="만들기" />
      </div>
    </div>

    <div class="makeCoupon_container">
      <div class="makeCoupon_container_left">
        <p>쿠폰명</p>
        <p>금액 할인</p>
        <p>최대 할인 금액</p>
        <p>최소 주문 금액</p>
        <p>사용 기한</p>
        <p>사용 횟수</p>
      </div>
      <div class="makeCoupon_container_right">
        <input type="text" />
        <div class="makeCoupon_container_row">
          <input type="text" />
          <p>%</p>
        </div>
        <input type="text" />
        <input type="text" />
        <div class="makeCoupon_container_row">
          <p>쿠폰발행</p>
          <input type="text" />
          <p>일 후</p>
        </div>
        <div class="makeCoupon_container_row">
          <p>동일 회원</p>
          <input type="text" />
          <p>회까지</p>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./js/makeCoupon.js"></script>
</html>
