<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="icon" href="img/logo.png">
    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/ba49d39b5e.js" crossorigin="anonymous"></script>
    <title>소확행</title>
</head>
<body>
    <!--상단 네비게이션 바-->
    <nav class="navbar">
        <div class="navbar_logo">
            <img src="img/logo.png" alt="로고">
            <a href="main.html" class="service_name">소확행</a>
        </div>
        <div class="search-mode">
            <div class="search_icon">
              <i class="fas fa-search"></i>
            </div>
            <input type="text" class="inputbox" placeholder="가게를 검색해보세요">
          </div>
        <ul class="navbar_menu">
            <p class="icon_name"><span>소</span>상공인·<span>소</span>비자에게 <span>확</span>실한 <span>행</span>복</p>
        </ul>
        <ul class="navbar_icon">
            <li><p><i class="fa-regular fa-user" onclick="toggleUserPanel()"></i></p></li>
        </ul>
    </nav>

    <!-- 사용자 패널 -->
    <div id="userPanel" class="user_panel">
        <div class="panel_content">
            <ul>
                <li><a href="#">로그아웃</a></li>
                <li><a href="#">마이페이지</a></li>
            </ul>
        </div>
    </div>


    <!--메뉴 상세 내용-->
    <div class="menu_storename" id="menuStoreName">
    </div>

    <div class="menu_title">
        <p><i class="fa-solid fa-bell-concierge"></i> Menu</p>
    </div>
    <div id="menu-container">
    </div>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
    <script src="./js/menu.js"></script>
</body>
</html>
