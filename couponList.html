<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/couponList.css" />
    <link rel="icon" href="img/logo.png" />
    <script src="js/coupon.js"></script>
    <script
      src="https://kit.fontawesome.com/ba49d39b5e.js"
      crossorigin="anonymous"
    ></script>
    <title>소비자 쿠폰 목록 페이지</title>
  </head>
  <body>
    <!--상단 네비게이션 바-->
    <nav class="navbar">
      <div class="navbar_logo">
        <img src="/img/logo.png" alt="로고" />
        <a href="main.html" class="service_name">소확행</a>
      </div>
      <div class="search-mode">
        <div class="search_icon">
          <i class="fas fa-search"></i>
        </div>
        <input type="text" class="inputbox" placeholder="가게를 검색해보세요" />
      </div>
      <ul class="navbar_menu">
        <p class="icon_name">
          <span>소</span>상공인·<span>소</span>비자에게 <span>확</span>실한
          <span>행</span>복
        </p>
      </ul>
      <ul class="navbar_icon">
        <li>
          <p><i class="fa-regular fa-user" onclick="toggleUserPanel()"></i></p>
        </li>
      </ul>
    </nav>

    <!-- 하단 카테고리 네비게이션 바 -->
    <nav class="bottom_navbar">
      <ul class="bottom_navbar_menu">
        <li><a href="#">혼밥</a></li>
        <li><a href="#">가성비</a></li>
        <li><a href="#">가족</a></li>
        <li><a href="#">애견</a></li>
        <li><a href="#">뷰</a></li>
        <li><a href="#">데이트</a></li>
      </ul>
    </nav>
    <div class="container">
      <div class="image-container">
        <img src="img/coupon.png" alt="coupon" />
        <div class="text-container">
          <h2>나의 쿠폰 ( 0 )</h2>
        </div>
      </div>
    </div>
    <div class="line"></div>
    <div class="box-container-wrap">
      <div class="box-container">
        <div class="curve-box1">
          <p>사용 가능 쿠폰</p>
        </div>
        <div class="curve-box2">
          <p>이미 사용된 쿠폰</p>
        </div>
      </div>
      <div class="additional-box1">
        <p>가게 / 쿠폰명 검색</p>
      </div>
      <div class="additional-box2">
        <div class="text">
          <p>가게명</p>
          <p>쿠폰명/사용 혜택</p>
          <p>사용기간</p>
        </div>
      </div>
      <div class="coupon-box"></div>
      <div class="coupon-box"></div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./js/couponList.js"></script>
</html>
